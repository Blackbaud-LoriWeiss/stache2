language: node_js
sudo: required
dist: trusty

env:
  - CXX=g++-4.8

# https://docs.travis-ci.com/user/customizing-the-build/#Git-Clone-Depth
git:
  depth: 10

# https://docs.travis-ci.com/user/languages/javascript-with-nodejs#Node.js-v4-(or-io.js-v3)-compiler-requirements
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

branches:
  only:
    - master
    - /^[0-9]+\.[0-9]+\.[0-9]+.*/

before_install:
  # http://blog.500tech.com/setting-up-travis-ci-to-run-tests-on-latest-google-chrome-version/
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - npm install -g @blackbaud/skyux-cli

before_script:
  - chmod +x ./scripts/travis-after-script.sh
  - chmod +x ./scripts/travis-after-success.sh

after_script:
  - ./scripts/travis-after-script.sh

after_success:
  - ./scripts/travis-after-success.sh
  - cd dist
  - bash <(curl -s https://blackbaud.github.io/skyux-travis/after-success.sh)

cache:
  directories:
    - node_modules
