<div class="stache-footer-wrapper">
  <div class="stache-footer-content">
      <h3 class="stache-footer-site-name">
        {{ siteName }}
      </h3>
      <ul  class="footer-link-list">
        <li *ngFor="let item of nav">
          <a stacheRouterLink="{{ item.route }}">{{ item.title }}</a>
        </li>
      </ul>
      <div *ngIf="copyright" class="copyright-label">
          &copy; {{ currentDate | date: 'yyyy' }} {{ copyright }}
      </div>
  </div>
</div>
