<div class="stache-sidebar">
  <h1 role="navigation" *ngIf="heading" [ngClass]="{ 'active': isHeadingActive() }" class="stache-sidebar-heading">
    <a class="stach-sidebar-heading-link" [stacheRouterLink]="headingRoute">
      {{heading}}
    </a>
  </h1>
  <stache-nav navType="sidebar" [routes]="childRoutes">
  </stache-nav>
</div>
